<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="script.js" defer></script>
    <title>Drawing app</title>
</head>
<body>
    <main class="main">
        <canvas id="canvas" width="800" height="800"></canvas>
        <div class="palette">
            <div class="palette-buttons minus"><span>-</span></div>
            <div class="palette-buttons size"><span>10</span></div>
            <div class="palette-buttons plus"><span>+</span></div>
            <input class="color-picker" type="color">
            <div class="palette-buttons clear"><span>X</span></div>
        </div>
    </main>
</body>
</html>
